<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" alt="Logo de la Tienda"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="producto.html">Agregar productos</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
        <div class="cart">
            <a href="carrito.html"><img src="images/carrito.png" alt="Carrito de Compras"></a>
        </div>
    </header>
    <main>
        <div class="login-box">
        <form id="productoForm">

            <label for="nombre">Producto</label>
            <input class="login-input name-form" id="nombre" type="text" placeholder="Ingrese Nombre del Producto" required>

            <label for="descripcion">Descripción</label>
            <input class="login-input description-form" id="descripcion" type="text" placeholder="Ingrese Descripción" required>

            <label for="precio">Precio</label>
            <input class="login-input price-form" id="precio" type="number" step="0.01" placeholder="Ingrese Precio" required>

            <button type="submit" class="button-input">enviar</button>
        </form>
        </div>
    </main>
    <script src="agregarproducto.js"></script>
</body>
</html>
